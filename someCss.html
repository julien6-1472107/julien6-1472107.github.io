<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        p.dotted {border-style: dotted;}
        .container {
          position: relative;
          text-align: center;
          color: white;
        }
        
        .centered {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
        p {
         text-decoration: underline;
         -webkit-text-decoration-color: white;  
            text-decoration-color: white;
        }
        </style>
        </head>
        <body>
        
        
        
        <div class="container">
          <img src="https://66.media.tumblr.com/ab29c075710dd28905b9dac01afabefb/tumblr_om9t3uyVno1ujw22to3_250.png" alt="Rose" style="width:200px;height:200px;margin:20px">
          
          <div class="centered"><i><p class="dotted">rose</i></p></div>
        </div>
        
        </body>
</html>
